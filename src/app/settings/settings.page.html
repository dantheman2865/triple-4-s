<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Your Name</ion-label>
      <ion-input [(ngModel)]="name" (ngModelChange)="nameChanged(name)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Phone Number to notify</ion-label>
      <ion-input [(ngModel)]="number" type="tel" (ngModelChange)="numberChanged(number)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Remembered Device</ion-label>
      <ion-input [(ngModel)]="deviceId" [disabled]="true"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
